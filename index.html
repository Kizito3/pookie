<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Girlfriend?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Underdog&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Underdog", Tahoma, Geneva, Verdana, sans-serif;
        background: url("./img1.png") center/cover no-repeat;
        overflow: hidden;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
        color: #fff;
        padding: 30px;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(8px);
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #ff69b4;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 40px;
      }

      .buttons {
        position: relative;
        width: 100%;
        text-align: center;
        margin-top: 20px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;

        display: inline-block;
        vertical-align: middle;
        margin: 0 10px;
      }

      .yes {
        background-color: #ff69b4;
        color: white;
        position: relative;
        z-index: 1;
      }

      .no {
        background-color: #ccc;
        color: #333;
        position: absolute;
        top: 0;
        left: 400px;
        z-index: 2;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        button {
          font-size: 1rem;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <h1>Hey Pookie!ü•∫üíï, Will you be my forever girlfriend?</h1>
        <p>
          You make my world brighter with every smile. I want to cherish you,
          love you, and grow with you always.
        </p>
        <small>try clicking the NO button firstüòÇüòÅ</small>
        <div class="buttons">
          <button class="yes" onclick="yesClicked()">Yes üíñ</button>
          <button class="no" id="noBtn">No üò¢</button>
        </div>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const container = document.querySelector(".buttons");

      noBtn.addEventListener("mouseenter", () => {
        const containerRect = container.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = container.offsetWidth - btnWidth;
        const maxY = container.offsetHeight - btnHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      });

      function yesClicked() {
        window.location.href = "promise.html";
      }
    </script>
  </body>
</html>
